<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Canvas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Editor de Canvas</h1>

  <div class="editor-container">
    <!-- Sidebar dos Menus -->
    <div class="menu-sidebar">
      <button class="menu-btn" onclick="showMenu('text-menu')">Texto</button>
      <button class="menu-btn" onclick="showMenu('image-menu')">Imagem</button>
      <button class="menu-btn" onclick="showMenu('background-menu')">Fundo</button>

      <!-- Menus de Edição -->
      <div id="text-menu" class="menu-content">
        
        <div class="text-input-container">
          <input type="text" id="text-input" placeholder="Digite seu texto">
          <button onclick="addText()">+</button>
        </div>
        
        <div class="text-edit-controls">
          <div class="edit-row">
            <label>Fonte:</label>
            <select id="font-family">
              <option value="Arial">Arial</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Verdana">Verdana</option>
              <option value="Alegreya">Alegreya</option>
            </select>
          </div>
          
          <div class="edit-row">
            <label>Cor:</label>
            <input type="color" id="text-color">
          </div>
          
          <div class="edit-row">
            <label>Tamanho:</label>
            <input type="number" id="font-size" value="20" min="8" max="72">
          </div>
          
          <div class="edit-row style-buttons">
            <button onclick="setBold()">B</button>
            <button onclick="setItalic()">I</button>
          </div>
        </div>

        <div class="texto-adicionados"></div>
      </div>

      

      <div id="image-menu" class="menu-content">
        <input type="file" id="image-input" accept="image/*">
        <button onclick="replaceImage()">Substituir Imagem</button>
      </div>

      <div id="background-menu" class="menu-content">
        <input type="file" id="background-input" accept="image/*">
        <button onclick="uploadBackground()">Upload de Fundo</button>
      </div>
    </div>

    <div class="canvas-container">
      <!-- Legenda das linhas -->
      <div class="legenda">
        <div class="legenda-item">
          <span class="linha-corte"></span> Linha de Corte (pontilhada)
        </div>
        <div class="legenda-item">
          <span class="linha-seguranca"></span> Linha de Segurança (vermelha)
        </div>
      </div>
      
      <!-- Canvas -->
      <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    
    <!-- Controles Adicionais -->
    <div class="canvas-controls">
      <button onclick="removeObject()">Remover Selecionado</button>
      <button onclick="saveAsImage()">Salvar como Imagem</button>
      <button onclick="saveAsJSON()">Salvar Projeto</button>
      <button onclick="loadFromJSON()">Carregar Projeto</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
